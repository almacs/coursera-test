<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message_inv {font-size: 1.3em; font-weigh t: bold; color: red; border: solid 1px red;}
      .message_val {font-size: 1.3em; font-weight: bold; color: green;border: solid 1px green;}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="listDishes"  type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayMessage();">Check If Too Much</button>
         </div>
         <div  ng-class="msgClass">
           <!-- Your message can go here. -->
           {{message}}

         </div>
          {{messageAdd}}
   </div>

</body>
</html>
